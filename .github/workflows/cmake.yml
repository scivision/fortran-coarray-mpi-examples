name: cmake

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 2
  CTEST_PARALLEL_LEVEL: 2
  CMAKE_BUILD_TYPE: Release

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/cmake.yml"


jobs:

  linux-openmpi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: install prereqs
      run: |
        sudo apt -yq update
        sudo apt -yq install --no-install-recommends libopenmpi-dev libcoarrays-dev libcoarrays-openmpi-dev

    - run: cmake -Bbuild
    - run: cmake --build build
    - run: ctest --test-dir build --preset default

  linux-mpich:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: install prereqs
      run: |
        sudo apt -yq update
        sudo apt -yq install --no-install-recommends libmpich-dev

    - run: cmake -Bbuild
    - run: cmake --build build
    - run: ctest --test-dir build --preset default

# MacOS CI MPI tests can hang, so skip. They work find on regular physical Macs.

  mac-openmpi:
    needs: linux-openmpi
    runs-on: macos-latest
    env:
      FC: gfortran-11

    steps:
    - uses: actions/checkout@v2

    - name: install prereqs
      run: brew install openmpi

    - run: cmake -Bbuild
    - run: cmake --build build

  mac-mpich:
    needs: linux-mpich
    runs-on: macos-latest
    env:
      FC: gfortran-11

    steps:
    - uses: actions/checkout@v2

    - name: install prereqs
      run: brew install mpich

    - run: cmake -Bbuild
    - run: cmake --build build
